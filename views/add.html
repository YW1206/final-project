<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div>
       <form action="/add"  method="POST"> 
           <!-- name="id" -->
           <input type="number" name="ID" value="<%=obj.ID %>" placeholder="请填写ID"  />
           <br/>
           <input type="text" name="name" value="<%=obj.name %>" placeholder="请填写姓名" />
           <br/>
           <input type="number" name="BlogID" value="<%=obj.BlogID %>" placeholder="请填写博客ID" />
           <br/>
           <input type="text" name="Blog" value="<%=obj.Blog %>" placeholder="请填写博客内容" />
           <br/>
           <input type="text" name="email" value="<%=obj.email %>" placeholder="请填写Email" />
           <br/>
           <input type="number" name="phnoe" value="<%=obj.phnoe %>" placeholder="请填写电话号码" />

           <input type="submit" placeholder="请提交" />
       </form>
   </div>
