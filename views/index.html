<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/stylesheets/templatemo-style.css">
<link rel="stylesheet" type="text/css" href="/stylesheets/index.css">
<script  src="/javascripts/bootstrap.min.js"></script>
<title>Home</title>
</head>

<body>
<div class="fixed-header">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>                        
			</button>
			<a class="navbar-brand" href="https://www.jxuspt.com/">Jiangxi Software University</a>
		</div>
		<nav class="main-menu">
			<ul>
				<li><a id="campus" href="">校园环境</a></li>
				<li><a id="event" href="">今日大事</a></li>
				<li><a id="club" href="" >社团招新</a></li>
				<li><a id="honor" href="">学校新荣誉</a></li>
				<li class="dropdown">
					<a class="dropdown-toggle" data-toggle="dropdown" href="#">分类
						<span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li>
							<a style="color:#555" id="byhotlike" href="#">按热度</a></li>
						<li>
							<a style="color:#555" id="bytime" href="#">按发布时间</a></li>
					</ul>
				</li>
			</ul>
		</nav>
	</div>
</div>
<!-- -----------------------------部分一---------------------- -->
 
<div class="container">
	<%  data.forEach((data,i) => { %>
	<section class="col-md-12 content" id="home">
	   <div class="col-lg-6 col-md-6 content-item">
		   <img src="/images/1.jpg" alt="Image" class="tm-image">
	   </div>
	   <div class="col-lg-6 col-md-6 content-item content-item-1 background">
		   <h2 class="main-title text-center dark-blue-text"><%=data.campu_title%></h2>
           <p><%=data.campu_text%></p>
		   <input campu-id="<%=data.id %>" type="submit" class="like_campu" value="💗" style="text-align: left;box-shadow: none;font-size: 16px;height: auto;padding: 8px 12px;display: block;width: 18%; line-height: 1.42857143;color: #555;background-color: #fff;background-image: none;border: 1px solid #ccc;">
		   <h6 class="like_num"><%=data.campu_like %></h6>
		   <button type="button" class="btn btn-big dark-blue-btn">收藏</button>
		   <!-- <form action="/send_blog/like"  method="POST"> -->
			<!-- <input type="submit"  class="register" placeholder="提交"> -->
		   <!-- </form> -->
	   </div>
    </section>
	<% }) %>
</div>
 

<script src="/javascripts/jquery.min_my.js"></script>
<script src="/javascripts/bootstrap.min_my.js"></script>
<script src="/javascripts/jquery.singlePageNav.min_my.js"></script>
<script src="/javascripts/index.js"></script>

<script>

// Check scroll position and add/remove background to navbar
function checkScrollPosition() {
if($(window).scrollTop() > 50) {
  $(".fixed-header").addClass("scroll");
} else {        
  $(".fixed-header").removeClass("scroll");
}
}

$(document).ready(function () {   
// Single page nav
$('.fixed-header').singlePageNav({
	offset: 59,
	filter: ':not(.external)',
	updateHash: true        
});

checkScrollPosition();

// nav bar
$('.navbar-toggle').click(function(){
	$('.main-menu').toggleClass('show');
});

$('.main-menu a').click(function(){
	$('.main-menu').removeClass('show');
});
});

$(window).on("scroll", function() {
checkScrollPosition();    
});
</script>
</body>
</html>
