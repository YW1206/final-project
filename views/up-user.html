<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div>
       <form action="/user/up-user"  method="POST"> 
           <input type="hidden" name="id" value="<%=user.id %>" placeholder="请填写ID"  />
           <input type="text" name="name" value="<%=user.name %>" placeholder="请填写姓名" />
           <br/>
           <input type="int" name="age" value="<%=user.age %>" placeholder="请填写age" />
           <br/>
           <input type="text" name="birth" value="<%=user.birth %>" placeholder="请填写birth" />
           <br/>
           <input type="text" name="address" value="<%=user.address %>" placeholder="请填写address" />
           <br/>
           <input type="text" name="email" value="<%=user.email %>" placeholder="请填写Email" />
           <br/>
           <input type="number" name="phone" value="<%=user.phone %>" placeholder="请填写电话号码" />
           <br/>
           <input type="submit" placeholder="请提交" />
       </form>
   </div>
</body>
</html>
