<!DOCTYPE html>
<html>
    <!-- lang="en" -->
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="/stylesheets/admin.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap.css">
    <script  src="/javascripts/bootstrap.min.js"></script>
</head>
<body>
    <div> 
        <h1>Welcome to the administrator interface </h1>
        <ul class="nav nav-tabs">
           <li class="active"><a href="#">BLOG</a></li>
           <li ><a class="user_1"  >USER</a></li>
           <li><a class="mark_1"  >REMARK</a></li>
           <li><a href="/admin">BACK</a></li>
        </ul>
    </div>
	<table id="table_query" class="table table-striped table-bordered table-hover table-condensed">
		<thead>
			<tr>
				<th>ID</th>
				<th>name</th>
				<th>BlogID</th>
				<th>Blog</th>
				<th>email</th>
                <th>phnoe</th>
                <th>请操作</th>
			</tr>
		</thead>
		<tbody>
			<%  query_detail.forEach((d,i) => { %>
                <tr>
                    <td><%=d.ID%></td>
                    <td><%=d.name%></td>
                    <td><%=d.BlogID%></td>
                    <td><%=d.Blog%></td>
                    <td><%=d.email%></td>
                    <td><%=d.phone%></td>
                    <td>
					<input data-id="<%=d.id %>" type="button" value="删除" class="de_button" />
					<input data-id="<%=d.id %>" type="button" value="修改" class="update_button"/>
				    </td>
                </tr>
            <% }) %>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="7">
                      <input type="button" value="上一页" id="lastPage"/>
                      <input type="button" value="下一页" id="nextPage"/> 
				</td>
			</tr>
		</tfoot>
    </table>
    </div>
</div> 
</body>
</html>
