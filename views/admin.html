<!DOCTYPE html>
<html>
    <!-- lang="en" -->
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="/stylesheets/admin.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap.css">
    <script  src="/javascripts/bootstrap.min.js"></script>
</head>
<body>
    <div> 
        <h1>Welcome to the administrator interface </h1>
        <ul class="nav nav-tabs">
           <li class="active"><a href="#">BLOG</a></li>
           <li ><a class="user_1" id="user">USER</a></li>
           <li><a class="mark_1" id="mark">REMARK</a></li>
           <li><a href="/send_blog">SEND_BLOG</a></li>
        </ul>
    </div>
    <div>
    <form class="form" action="/admin/query" method="post">
        <input id="query" class="form-control" type="text" name="ID" placeholder="请输入ID">
        <input id="input_query" class="form-control" type="submit" value="查询">
    </form>
    <button class="btn btn-default" id="clear" onclick="test()">清空</button>
    <button class="btn btn-default" id="add">添加</button>
    </div>
	<table class="table table-striped table-bordered table-hover table-condensed">
		<thead>
			<tr>
				<th>ID</th>
				<th>name</th>
				<th>BlogID</th>
				<th>Blog</th>
				<th>email</th>
                <th>phnoe</th>
                <th>请操作</th>
			</tr>
		</thead>
		<tbody>
			<%  detail.forEach((d,i) => { %>
                <tr>
                    <td><%=d.ID%></td>
                    <td><%=d.name%></td>
                    <td><%=d.BlogID%></td>
                    <td><%=d.Blog%></td>
                    <td><%=d.email%></td>
                    <td><%=d.phone%></td>
                    <td>
					<input data-id="<%=d.ID %>" type="button" value="删除" class="de_button" />
					<input data-id="<%=d.ID %>" type="button" value="修改" class="update_button"/>
				    </td>
                </tr>
            <% }) %>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="7">
                      <input type="button" value="上一页" id="lastPage"/>
                      <input type="button" value="下一页" id="nextPage"/> 
				</td>
			</tr>
		</tfoot>
    </table>
    <script  src="/javascripts/admina.js"></script>
    </div>
</div> 
</body>
</html>
